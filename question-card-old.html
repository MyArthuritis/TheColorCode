<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">



<polymer-element name="question-card" attributes="red redDef blue blueDef white whiteDef yellow yellowDef">
    <template>
        <style>
        :host {
            font-family: RobotoDraft, sans-serif;
            height: 208px;
            margin: 8px;
            border-radius: 3px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.16), 0px 2px 5px 0px rgba(0, 0, 0, 0.23);
            display: block;
            overflow: hidden;
        }
        #page1 {
            width: auto;
            padding: 16px;
            background-color: #fff;
            position: relative;
        }
        paper-button /deep/ #icon {
            margin: 10px;
            fill: #CCC;
        }
        .definitions {
            height: 176px;
            width: auto;
            padding: 16px;
            background-color: #444;
            color: #fff;
        }
        .phrase {
            font-variant: small-caps;
            margin: 0 0 0 0;
        }
        .def {
            font-size: 14px;
            text-align: justify;
            text-justify: inter-word;
        }
        #page2 > paper-button {}
        </style>
        <core-animated-pages transitions="slide-from-right">

            <section id="page1" layout="" horizontal="">
                <paper-radio-group layout="" vertical="" flex="">
                    <paper-radio-button label="[[red]]"></paper-radio-button>
                    <paper-radio-button label="[[blue]]"></paper-radio-button>
                    <paper-radio-button label="[[white]]"></paper-radio-button>
                    <paper-radio-button label="[[yellow]]"></paper-radio-button>
                </paper-radio-group>
                <div layout="" vertical="">
                    <paper-button icon="info-outline" on-click="[[changeToRedDef]]"></paper-button>
                    <paper-button icon="info-outline" on-click="[[changeToBlueDef]]"></paper-button>
                    <paper-button icon="info-outline" on-click="[[changeToWhiteDef]]"></paper-button>
                    <paper-button icon="info-outline" on-click="[[changeToYellowDef]]"></paper-button>
                </div>
            </section>

            <section class="definitions" id="page2" layout="" vertical="" justified="">
                <h2 class="phrase">[[red]]:</h2>
                <p class="def" flex="">[[redDef]]</p>
                <paper-button label="Okay" on-click="[[changeToQuestion]]"></paper-button>
            </section>

            <section class="definitions" id="page3" layout="" vertical="" justified="">
                <h2 class="phrase">[[blue]]:</h2>
                <p class="def" flex="">[[blueDef]]</p>
                <paper-button label="Okay" on-click="[[changeToQuestion]]"></paper-button>
            </section>

            <section class="definitions" id="page3" layout="" vertical="" justified="">
                <h2 class="phrase">[[white]]:</h2>
                <p class="def" flex="">[[whiteDef]]</p>
                <paper-button label="Okay" on-click="[[changeToQuestion]]"></paper-button>
            </section>

            <section class="definitions" id="page4" layout="" vertical="" justified="">
                <h2 class="phrase">[[yellow]]:</h2>
                <p class="def" flex="">[[yellowDef]]</p>
                <paper-button label="Okay" on-click="[[changeToQuestion]]"></paper-button>
            </section>

        </core-animated-pages>

    </template>

    <script>
    Polymer({

    });
    </script>

</polymer-element>
